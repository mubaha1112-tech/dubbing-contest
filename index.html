    async function prepareAndStartRecording() {
        const video = document.getElementById("mainVideo");

        if (video.readyState < 3) {

        try {
            // é¢„å…ˆåˆå§‹åŒ–AudioContextä»¥æ»¡è¶³ç”¨æˆ·æ‰‹åŠ¿è¦æ±‚
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!audioCtx || audioCtx.state === 'closed') {
                audioCtx = new AudioContext();
            } else if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            micStream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    echoCancellation: true,

            alert("æ— æ³•è·å–éº¦å…‹é£æƒé™ï¼è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸ã€‚");
            return;

                text.offsetHeight; 
                text.style.animation = 'popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

    }

    async function executeActualRecording() {
        const video = document.getElementById("mainVideo");
        const canvas = document.getElementById("processCanvas");
        const ctx = canvas.getContext("2d");
        const status = document.getElementById("statusText");
        const playBtn = document.getElementById("playBtn");
        
        // === è§†é¢‘é‡ç½®ä¸å…¨å± ===
        video.pause();
        video.currentTime = 0;

        video.volume = 1.0; 
        
        // å½•éŸ³æ—¶éšè—åŸç”Ÿæ§ä»¶
        video.controls = false;
        playBtn.innerHTML = "â–¶ï¸ é¢„è§ˆåŸç‰‡ Preview"; 
        
        // å°è¯•å…¨å±
        try {
            if (video.requestFullscreen) {
                await video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                await video.webkitRequestFullscreen();
            } else if (video.webkitEnterFullscreen) {

            console.log("å…¨å±è¿›å…¥å¤±è´¥æˆ–è¢«æ‹¦æˆª:", err);
        }
        
        // æ’­æ”¾è§†é¢‘

            video.controls = true; 
            return;
        }
        
        // === éŸ³é¢‘èŠ‚ç‚¹è®¾ç½® ===
        dest = audioCtx.createMediaStreamDestination();
        micGainNode = audioCtx.createGain();
        videoGainNode = audioCtx.createGain();

        // éº¦å…‹é£æ”¾å¤§ï¼ŒèƒŒæ™¯éŸ³å‹ä½
        micGainNode.gain.value = 2.0; 
        videoGainNode.gain.value = 0.3; 

        sourceMic = audioCtx.createMediaStreamSource(micStream);
        sourceMic.connect(micGainNode);
        micGainNode.connect(dest);

        try {
            if (!video._audioSourceNode) {
                sourceVideo = audioCtx.createMediaElementSource(video);
                video._audioSourceNode = sourceVideo;
            } else {
                sourceVideo = video._audioSourceNode;
            }
            sourceVideo.connect(videoGainNode);
            videoGainNode.connect(dest);
            sourceVideo.connect(audioCtx.destination); // åŒæ—¶ä¹Ÿè®©ç”¨æˆ·å¬åˆ°
        } catch (e) {
            console.error(e);
        }

        // === å½•åˆ¶è®¾ç½® ===
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 360;
        canvasStream = canvas.captureStream(30);

        const mixedAudioTrack = dest.stream.getAudioTracks()[0];
        const combinedStream = new MediaStream([
            canvasStream.getVideoTracks()[0],
            mixedAudioTrack
        ]);

        const mimeTypes = ['video/webm;codecs=vp8,opus', 'video/webm', 'video/mp4'];
        let selectedMime = mimeTypes.find(type => MediaRecorder.isTypeSupported(type)) || '';

        try {
            mediaRecorder = new MediaRecorder(combinedStream, { mimeType: selectedMime, videoBitsPerSecond: 2500000 });
        } catch (e) {
            mediaRecorder = new MediaRecorder(combinedStream);
        }

        recordedChunks = [];
        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = exportVideo;

        isRecording = true;
        drawToCanvas(video, ctx, canvas);
        mediaRecorder.start();
        
        document.getElementById("recordBtn").style.display = "none";
        document.getElementById("playBtn").style.display = "none"; 
        document.getElementById("stopBtn").style.display = "block";
        status.innerText = "ğŸ™ï¸ å½•åˆ¶ä¸­... (èƒŒæ™¯éŸ³å·²è‡ªåŠ¨å‹ä½)";
        status.style.color = "#FF0000";
        
        video.onended = stopRecording; 
    }

    function drawToCanvas(video, ctx, canvas) {
        if (!isRecording) return;
        try {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(() => drawToCanvas(video, ctx, canvas));
        } catch (e) {
            stopRecording();
        }
    }

        if (!isRecording) return;
